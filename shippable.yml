language: php

php: 
  - "5.6" #.38
  - "7.0" #.32
  - "7.1" #.24
  - "7.2" #.12

runtime:
  nodePool: dynamic__x86_64__CentOS_7__c4_large
  
build: 
  pre_ci_boot:
    image_name: drydock/c7phpall
    image_tag: master
    pull: true
    
  ci:
   - php --version
   - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
